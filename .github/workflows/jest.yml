name: Jest Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgress:13
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Node version
        uses: actions/setup-node@v3
        with:
          node-version: "20" 
      - name: Use PostgreSQL
        uses: actions/postgres@v2
        with:
          port: 5432
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build website
        run: npm run build
